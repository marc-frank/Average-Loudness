<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loudness Meter</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Loudness Meter</h1>
        <div class="interval-select">
            <label for="averageInterval">Average Interval:</label>
            <select id="averageInterval">
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
            </select>
        </div>
        <canvas id="loudnessChart"></canvas>
        <div class="loudness-values">
            <div class="loudness-box">
                <span id="current-loudness">0.0</span>
                <span>Current</span>
            </div>
            <div class="loudness-box">
                <span id="average-loudness">0.0</span>
                <span>Average</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
