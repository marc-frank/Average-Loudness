<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loudness Meter PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Average Loudness</h1>
        <canvas id="loudnessChart"></canvas>
        <div class="loudness-values">
            <div class="loudness-box">
                <span id="current-loudness">0.0</span>
                <span>Current</span>
            </div>
            <div class="loudness-box">
                <span id="average-loudness">0.0</span>
                <span>Average</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
